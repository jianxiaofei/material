<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@keyframes</title>
    <style>
        @keyframes goLeft {
            to {
                left: 500px;
            }
        }

        div {
            width: 100px;
            height: 50px;
            position: absolute;
            left: 100px;
            border: 1px solid tan;
            transition: 5s left;
            /*动画名称-->持续时间-->动画风格-->播放次数*/
            animation: goLeft 5s linear infinite;
            animation-direction:alternate;
        }

    </style>
</head>
<body>
<div>

</div>
</body>
</html>
