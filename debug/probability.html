<!DOCTYPE html>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>经典概率算法</title>
    </head>
    <body>
        <script>

            function getResult(arr){
                var leng = 0;
                for(var i=0; i<arr.length; i++){
                    leng+=arr[i]
                }
                for(var i=0; i<arr.length; i++){
                    var random = parseInt(Math.random()*leng);
                    if(random<arr[i]){
                        return i
                    }
                    else {
                        leng-=arr[i]
                    }
                }
            }
