<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <input id="btn" type="button" value="画抛物线" />
    <div id="cart" style="width: 15px;height: 15px;position: absolute;border-radius: 50%;background-color: red;"></div>
</body>

</html>
<script type="text/javascript">
function $(id) {
    return document.getElementById(id);
}
window.onload = function() {
    $("btn").onclick = function() {
        let a = -0.5;
        let b = 4;
        let c = 100;
        let x = 100; //x的初值
        let myTimer = setInterval(function() {
            x++; //x是从小到大的变化
            if (x > 500) { //x的结束值
                window.clearInterval(myTimer);
                return;
            }
            //根据y的值求x  （根据公式:y=ax^2+bx+c）开口向下
            let y = a*x*x+b*x+c;

            $("cart").style.left = x  + "px";
            $("cart").style.top = y + "px";
        }, 5);
    }
}
</script>
