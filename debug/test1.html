<script>
    var remoteData = '';
(function() {
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "https://www.apiopen.top/meituApi?page=1", true);
    xhr.onreadystatechange = function() {
        if (xhr.readyState == 4) {
            remoteData = xhr.responseText.data;
        }
    };
    xhr.send();
}());

</script>
