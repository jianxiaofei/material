<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    #nav ul {
        display: none;
    }
    </style>
</head>

<body>
    <ul id="nav">
        <li>
            <h4>图书馆</h4>
            <ul>
                <li>《第六感》</li>
                <li>《三体》</li>
                <li>《超级智能》</li>
            </ul>
        </li>
        <li>
            <h4>web开发</h4>
            <ul>
                <li>html</li>
                <li>css</li>
                <li>JavaScript</li>
                <li>PHP</li>
            </ul>
        </li>
        <li>
            <h4>动物园</h4>
            <ul>
                <li>狮子</li>
                <li>老虎</li>
                <li>豹子</li>
                <li>
                    <h4>猴子</h4>
                    <ul>
                        <li>猕猴</li>
                        <li>黒叶猴</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
    <script>
    var nav = document.getElementById('nav');
    var navTitle = nav.getElementsByTagName('h4');
    navTitle[0].nextElementSibling.style.display = "block"; //设置开始时候第一个菜单显示；
    nav.addEventListener('click', function(e) {
        if (e.target.nodeName == "H4") {
            navMenu(e.target);
        }
    }, true);

    // 二级菜单
    function navMenu(el) {
        var _this = getComputedStyle(el.nextElementSibling, null).display;
        el.nextElementSibling.style.display = _this == "none" ? "block" : "none";
         // 多级菜单-注掉下面的代码-（但是打开之后其他菜单不能隐藏，需要点击自身才能隐藏）--这是个问题 ^_^
        for (var i = 0; i < navTitle.length; i++) {
            if (navTitle[i] != el) {
                navTitle[i].nextElementSibling.style.display = "none";
            }
        }
    }

    </script>
</body>

</html>
