<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>color</title>
</head>
<body>
	<div class="color" style=" max-width: 200px; min-height: 100px; border: 1px solid #ccc"></div>
	<button class="btn">更换颜色</button>
	<script type="text/javascript">
		var btn = document.getElementsByClassName('btn')[0];
		var color = document.getElementsByClassName('color')[0];
		btn.onclick=function(){
			var x='#',y,z=[];
			for (var i=0; i<=2; i++){
				y =  parseInt(Math.random()*255);
				x+= y.toString(16);
				z.push(y);
			}
			color.style.backgroundColor= x;
			color.innerHTML='十六进制：'+x +'<br/>RGB：'+z;
			console.log(z);
		}
	</script>
</body>
</html>
