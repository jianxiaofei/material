<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    body {
        text-align: center;
    }

    img {
        max-width: 500px;
        height: 200px;
    }
    </style>
</head>

<body>
    <div id="img-wrap">
        <img src="" alt="">
    </div>
    <div id="btn-wrap">
        <button id="btn-prev">上一张</button>
        <button id="btn-next">下一张</button>
    </div>
    <script>
    (function(window, undefined) {
        function JxfSub(cfg) {
            var config = cfg || {};
            this.get = function(n) {
                return config[n];
            };
            this.set = function(n, v) {
                config[n] = v;
            };
            this.init();
        }
        JxfSub.prototype = {
            init: function() {
                this.set("count", 0);
                this.set("loader", []);
                this.createImg();
            },
            countInit: function(Id) {
                var count = this.get("count");
                var data = this.get("data");
                switch (Id) {
                    case "btn-prev":
                        this.set("count", Math.max(1, count -= 1));
                        break;
                    case "btn-next":
                        this.set("count", Math.min(data.length, count += 1));
                        break;
                }
            },
            renderImg: function(Id) {
                this.countInit(Id);
                var that = this;
                var img_wrap = this.get('img_wrap');
                var loader = this.get("loader");
                var flagCount = loader[that.get("count") - 1];
                var timer = setInterval(function() {
                    if (flagCount && flagCount.complete) {
                        img_wrap.replaceChild(loader[that.get("count") - 1], img_wrap.firstElementChild);
                        clearInterval(timer);
                    } else {
                        var div = document.createElement("div");
                        div.style.width = "500px";
                        div.style.height = "200px";
                        div.style.background = "url(http://img.zcool.cn/community/01930a582bcdc3a84a0d304fec5f14.gif) no-repeat center";
                        img_wrap.replaceChild(div, img_wrap.firstElementChild);
                    }
                    loader.length < that.get("data").length + 1 && that.createImg(); //避免多创建image对象
                }, 50);
            },
            createImg: function() {
                var httpImg = this.get('data');
                var count = this.get('count');
                var loader = this.get("loader");
                var img = new Image();
                img.src = httpImg[count];
                if (loader.length == 0) {
                    loader.push(img);
                } else { // 截流阀
                    var flag = true;
                    for (var i = 0; i < loader.length; i++) {
                        if (loader[i].src == img.src) {
                            flag = false;
                        }
                    }
                    if (flag) {
                        loader.push(img);
                    }
                }
            }
        };
        window.JxfSub = JxfSub; // 向外暴露组件
    }(window));
    var httpImg = [ "https://www.longmaster.com.cn/templates/lmweb/images/3-04.jpg",
                    "https://www.longmaster.com.cn/templates/lmweb/images/4-04.jpg"
        ];

    var obj = new JxfSub({ // 传递img数组
        data: httpImg,
        img_wrap: document.getElementById('img-wrap'), // 传递容器
    }, true);
    document.addEventListener("click", function(e) {
        obj.renderImg(e.target.id);
    });
    </script>
</body>

</html>
