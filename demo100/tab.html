<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>tab-content</title>
    <style>
    ul {
        list-style: none;
    }
    </style>
</head>

<body>
    <ul id="nav">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ul id="content">
        <li>1-content</li>
        <li>2-content</li>
        <li>3-content</li>
    </ul>
    <script>
    var nav_list = document.getElementById('nav').children;
    var content_list = document.getElementById('content').children;
    var toggleShow = function(el, val) {
            return el.style.display = val;
        };
    //原始写法
    for (var i=0, listLength = nav_list.length; i<listLength ;i++){
        nav_list[i].index = i;
        nav_list[0].style.backgroundColor = '#06a';
           i>0 && toggleShow(content_list[i],'none');
        nav_list[i].onclick = function(e){
            for (var j=0; j<listLength; j++){
                nav_list[j].style.backgroundColor = '';
                toggleShow(content_list[j],'none');
            }
            this.style.backgroundColor = '#06a';
            toggleShow(content_list[this.index],'block');
        };
    }

                    toggleShow(content_list[m],'block');

    </script>
</body>

</html>
