<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--不允许浏览器缓存-->
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title>test</title>
    <link rel="stylesheet" type="text/css" href="../../static/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/libs/css/daterangepicker.css"/>
    <link href="../../static/libs/css/icon.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/libs/css/icon.css">
    <!--<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">-->
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body{
                  /*至少需要字体大小和字体系列
                   * font-style
                    font-variant
                    font-weight
                    font-size/line-height
                    font-family*/
            font:normal bold 13px/20px Microsoft YaHei,sans-serif;
            color: #000;
        }
        a{
            text-decoration: none;
            /*color: #03a9f4;*/
        }
        a:hover{
            text-decoration: none;
        }
        header{
            background: #03a9f4;
            min-height: 50px;
            line-height: 50px;
        }
        header ul{
            padding: 0 10px 0 10px;
        }
        header ul li{
            display: inline-block;
            list-style: none;
            height: 30px;
            line-height: 30px;
            color: #fff;
            cursor: pointer;
        }
        header ul li img{
            padding:0 4px 0 0;
            height: 30px;
            vertical-align: top;
        }
        header ul li:first-child span {
            font:700 20px "New York";
        }
        header ul li.header-nav{
            /*font: 14px normal;*/
            margin-left: 30px;
            padding: 15px 10px 39px 10px;
        }
        header ul li a{
            color: #fff;
        }
        header .header-nav:hover{
            background: #2980B9;
            color: #fff;
        }
        .nav-active{
            padding: 15px 10px 39px 10px;
            background: #2980B9;
            color: #fff;
        }
        header ul li.header-message{
            float: right;
            /*padding-top: 10px;*/
        }
        .message{
            font-size: 17px;
            padding: 5px 10px 0 0;
        }
        .username{
            font: 16px "Adobe 楷体 Std R";
            font-weight: lighter;
        }
        #container{
            width: 100%;
            height: 100%;
            margin:50px 0;
            padding: 0 10px 0 10px;
        }
        nav {
            width: 20%;
            float: left;
            background-image: url(../../image/body-bg.jpg);
            border-radius: 5px;
        }
        nav ul li {
            list-style: none;
            border-bottom: 1px solid #ccc;
        }
        nav ul li.active{
            background-color: #38a2ff;
        }
        nav ul li a{
            display: block;
            padding: 20px 10px 0 10px;

        }
        article{
            width: 80%;
            padding: 0 0 10px 10px;
            float: left;
        }
    </style>
</head>
<body>
    <header>
        <ul>
            <li>
                <img src="../../image/shield.png" alt="警徽log"/>
                <span>贵阳市交通管理局</span>
            </li>
            <li class="header-nav nav-active">
                <i class="fa fa-user"></i>
                <a href="#">三重一大议事流程</a>
            </li>
            <li class="header-nav">
                <i class="fa fa-book"></i>
                <a href="#">大会纪要</a>
            </li>
            <li class="header-message">
                <ul>
                    <li class="header-nav message">
                        <i class="fa fa-envelope"></i>
                    </li>
                    <li class="header-nav">
                        <img src="../../image/girl.jpg" alt="头像">
                        <span class="username">姓名</span>
                    </li>
                </ul>
            </li>
        </ul>
    </header>
    <div id="container">
        <nav>
            <ul>
                <li><a href="#itemApplication">事项申请</a></li>
                <li><a href="#check">审核</a></li>
                <li><a href="#meetingNote">党组会议纪要</a></li>
                <li><a href="#publicity">公示</a></li>
            </ul>
        </nav>
        <article view></article>
    </div>
</body>

    $(document).on('click','nav li',function (e) {
        $(this).addClass('active').siblings('li').removeClass('active')
    })
</script>
