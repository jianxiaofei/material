<!DOCTYPE html>
<html>
<head>
	<title>canvas0 smile face</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body style="border: 1px solid red">
	<div style="margin:auto;width: 400px;height: 400px">
		<div style="margin: 0 auto; width: 300px;height: 100px">
			<canvas id="dram"></canvas>
		</div>
	</div>
		<script type="text/javascript">
		var canvas=document.getElementById('dram');
		if (canvas.getContext){
			var ctx= canvas.getContext('2d')

			// fillRect(x,y,width,height)--绘制一个填充的图形
			// strokeRect(x,y,width,height)--绘制一个矩形的边框
			// clearRect(x,y,width,height)--清除指定矩形区域，让清除部分完全透明
			ctx.fillRect(12,12,100,100);
			ctx.clearRect(45,45,50,50);
			ctx.strokeRect(50,50,50,50)
		}
	</script>
</body>
</html>
