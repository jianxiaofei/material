<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    body {
        background: #efc;
    }

    div.test {
        height: 120px;
        width: 200px;
        display: flex;
        align-items: flex-end;
        margin-top: 200px;
        border-radius: 10px;
        background: tan;
    }

    img {
        height: 120px;
        width: 100px;
        transition: height 1s;
    }

    img:hover {
        height: 150px;
    }
    div.test:hover{
        box-shadow: 0 0 50px #fff inset;
        height: 130px;
        width: 250px;
    }
    </style>
</head>

<body>
    <div class="test">
        <img src="../static/image/c.png" alt="" align="top">
    </div>
</body>

</html>
