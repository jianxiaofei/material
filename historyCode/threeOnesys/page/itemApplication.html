    <div class="page-wrapper col-lg-12 content-sx">
        <div class="form-group">
            <label>事项名称:</label>
            <input type="text" title="" data-placement="bottom" data-toggle="tooltip" id="theTitle" class="form-control" placeholder="申请事件标题">
        </div>
        <div class="input-group form-group dept">
            <label for="fromUnit">申请部门:</label>
            <input type="text" readonly="readonly" id="fromUnit" class="departmentid form-control" placeholder="选择申请来源单位名称">
            <div class="dropdown">
                <button id="add-chosedept" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="display:none;">
                    Dropdown trigger
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="add-chosedept">

                </ul>
            </div>
        </div>
        <div class="form-group">
            <label for="thePerson">申请人:</label>
            <input type="text" id="thePerson" class="form-control" placeholder="申请人名称" data-scode="test2">
        </div>
        <div class="form-group">
            <label for="theTime">申请时间:</label>
            <input type="text" id="theTime" class="form-control" value="2016-09-09 12:00" placeholder="2016-09-09">
        </div>

        <div class="form-group">
            <label for="itemProperties">事项性质:</label>
            <select class="form-control" id="itemProperties" style="width: 150px">
                <option>重大事项决策</option>
                <option>重大人事任免</option>
                <option>重大项目安排</option>
                <option>大额资金使用</option>
            </select>
        </div>
        <div class="form-group">
            <label>事项级别:</label>
            <ul class="select_rank">
                <li class="radio rank">
                    <input type="radio" checked="checked" value="1" id="optionsRadios1" name="optionsRadios">
                    <label for="optionsRadios1">
                        一级业务
                    </label>
                </li>
                <li class="radio rank">
                    <input type="radio" value="2" id="optionsRadios2" name="optionsRadios">
                    <label for="optionsRadios2">
                        二级业务
                    </label>
                </li>
                <li class="radio rank">
                    <input type="radio" value="3" id="optionsRadios3" name="optionsRadios">
                    <label for="optionsRadios3">
                        三级业务
                    </label>
                </li>
            </ul>
        </div>
        <div class="notImportant">
            <div class="form-group">
                <label for="ctime">参会时间:</label>
                <input type="text" id="ctime" class="form-control" placeholder="2016-09-09">
            </div>
            <div class="form-group">
                <label for="cwhere">参会地点:</label>
                <input type="text" id="cwhere" class="form-control" placeholder="请填写会议地点">
            </div>
            <div class="form-group">
                <label for="cperson">与会人员:</label>
                <input type="text" id="cperson" class="form-control" placeholder="请用空格隔开每一个参会人员的姓名">
            </div>
            <div class="form-group">
                <label for="delegate_people">列席人员:</label>
                <input type="text" id="delegate_people" class="form-control" placeholder="请用空格隔开每一个参会人员的姓名">
            </div>
            <div class="form-group">
                <label for="cmaster">会议主持人:</label>
                <input type="text" id="cmaster" class="form-control" placeholder="请填写会议主持人">
            </div>
        </div>
        <div class="form-group">
            <label for="itemLevel">是否已征求列席处室意见:</label>
            <div class="select1">
                <div class="radio rank">
                    <input type="radio" checked="" data-title="" value="是" id="delegate1" name="delegate" class="actived">
                    <label for="delegate1">
                        是
                    </label>
                </div>
                <div class="radio rank">
                    <input type="radio" value="否" id="delegate2" name="delegate">
                    <label for="delegate2">
                        否
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="itemLevel">是否已报请分管领导同意:</label>
            <div class="select2">
                <div class="radio rank">
                    <input type="radio" checked="checked" data-title="" value="是" id="branched1" name="branched" class="actived">
                    <label for="branched1">
                        是
                    </label>
                </div>
                <div class="radio rank">
                    <input type="radio" value="否" id="branched2" name="branched">
                    <label for="branched2">
                        否
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="itemLevel">是否已报请主要领导同意:</label>
            <div class="select3">
                <div class="radio rank">
                    <input type="radio" checked="" data-title="" value="是" id="principal1" name="principal" class="actived">
                    <label for="principal1">
                        是
                    </label>
                </div>
                <div class="radio rank">
                    <input type="radio" value="否" id="principal2" name="principal">
                    <label for="principal2">
                        否
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="itemLevel">是否属于"三重一大"事项:</label>
            <div class="select4">
                <div class="radio rank">
                    <input type="radio" checked="" data-title="" value="是" id="belong1" name="belong" class="actived">
                    <label for="belong1">
                        是
                    </label>
                </div>
                <div class="radio rank">
                    <input type="radio" value="否" id="belong2" name="belong">
                    <label for="belong2">
                        否
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="description">申请详细描述:</label>
            <textarea rows="3" id="description" class="form-control" placeholder="详细情况"></textarea>
        </div>
        <div id="Dropzone" class="dropzone dz-clickable" style="min-height:130px;">
            <div class="dz-default dz-message"><span></span></div>
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <button class="btn btn-success" type="submit" id="submitUpload">提交申请</button>
                <button class="btn btn-default" id="submitNot" style="width:100%;display: none">您不能新建公文任务</button>
            </div>
        </div>
    </div>
