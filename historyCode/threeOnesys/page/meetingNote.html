<!--党组会议纪要-->
<div class="page-wrapper col-lg-12 content-dz">
    <div class="name title-center">
        <span>党组（党组会议纪要）</span>
        <div class="pull-right daterange-filter" id="reportrange1">
            <i class="icon-calendar"></i>
            <span id="timenum1"></span> <b class="caret" style="color:#000"></b>
        </div>
    </div>
    <table id="summary" class="table table-bordered" style="width:100%">
        <thead>
        <tr>
            <th>事项编号</th>
            <th>事项名称</th>
            <th>会议时间</th>
            <th>会议地点</th>
            <th>会议级别</th>
            <th>上传详情</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>520102-2016-CR-0024</td>
            <td>南明区龙洞堡小碧乡</td>
            <td>贵阳市</td>
            <td>筑交管（2015）1483号</td>
            <td>2016-04-14</td>
            <td><a class="btn btn-primary overlay" data-toggle="modal" data-target="#uploadModal">上传</a></td>
        </tr>
        </tbody>
    </table>
    <div class="modal fade in" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="background: rgba(0, 0, 0, 0.7);">
        <div class="modal-dialog" style="width: 50%; height:100%;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">上传会议纪要</h4>
                </div>
                <div class="modal-body " style="min-height:360px;height:auto;margin-bottom: 42px;min-width:200px;">
                    <table id="uploadMeeting" class="table table-bordered" style="width:100%">
                        <thead>
                        <tr>
                            <th colspan="2">会议纪要</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="title">监督人员</td>
                            <td>
                                <input type="text" id="jySupervision" class="form-control" placeholder="请填写会议监督人员">
                            </td>
                        </tr>
                        <tr>
                            <td class="title">表决形式</td>
                            <td>
                                <input type="text" id="jyMality" class="form-control" placeholder="投票or讨论">
                            </td>
                        </tr>
                        <tr>
                            <td class="title select">表决结果</td>
                            <td>
                                <input type="radio" checked value="通过" id="agreeRadios1" name="agreeRadios">
                                <label for="agreeRadios1">同意</label>
                                <input type="radio" value="未通过" id="agreeRadios2" name="agreeRadios">
                                <label for="agreeRadios2">不同意</label>
                            </td>
                        </tr>

                        <tr>
                            <td class="title">是否公开</td>
                            <td>
                                <select class=" btn btn-warning  buttoncolorstyle pull-left opening">
                                    <option select="select" value="1">单位公开</option>
                                    <option value="2">社会公开</option>
                                    <option value="3">不公开</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td class="title">会议总结</td>
                            <td>
                                <textarea type="text" id="jyResult" class="form-control" placeholder="请填写会议详细内容"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td class="title">投票结果</td>
                            <td class="voteResult">
                                <label>
                                    赞同
                                    <input type="number" value="0"/>
                                    反对
                                    <input type="number" value="0"/>
                                    弃权
                                    <input type="number" value="0"/>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td class="title">弃权</td>
                            <td>
                                <input type="text" id="abstention" class="form-control" placeholder="请填写弃权人员">
                            </td>
                        </tr>
                        <tr>
                            <td class="title">反对</td>
                            <td>
                                <input type="text" id="oppose" class="form-control" placeholder="请填写反对人员">
                            </td>
                        </tr>
                        <tr>
                            <td class="title">请假</td>
                            <td>
                                <input type="text" id="leave" class="form-control" placeholder="请填写请假人员">
                            </td>
                        </tr>
                        <tr>
                            <td class="title">缺席</td>
                            <td>
                                <input type="text" id="absent" class="form-control" placeholder="请填写缺席人员">
                            </td>
                        </tr>
                        <tr>
                            <td class="title">上传附件</td>
                            <td>
                                <div id="Dropzone1" class="dropzone dz-clickable">
                                    <div class="dz-default dz-message" style="background: url(../static/img/spritemap.png) no-repeat;"><span></span></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button class="btn btn-warning btn-sm saveconsumable "><i class="glyphicon glyphicon-floppy-disk"></i>保存</button>
                                <button class="btn btn-danger btn-sm saveconsumable " data-dismiss="modal"><i class="glyphicon glyphicon-remove"></i>取消</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer" style="border-top:none;">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
