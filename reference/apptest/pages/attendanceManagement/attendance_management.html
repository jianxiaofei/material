<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>考勤管理</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!--标准mui.css-->
	<link rel="stylesheet" href="../../css/mui.min.css">
	<link rel="stylesheet" href="../../css/iconfont.css"/>
	<!--App自定义的css-->
	<link rel="stylesheet" href="../../css/attendance_management.css">
</head>
<body>
<header>
	<div class="message">
		<span class="message_left">
			当前状态:
		</span>
		<span class="message_right">
			在岗
		</span>
	</div>
	<div class="message">
		<span class="message_left">
			昨日考勤:
		</span>
		<span class="message_right">
			迟到
		</span>
	</div>
	<div class="message">
		<span class="message_left">
			昨日加班:
		</span>
		<span class="message_right">
			未加班
		</span>
	</div>
	<div class="message">
		<span class="message_left">
			考勤信用:
		</span>
		<span class="message_right">

		</span>
	</div>
</header>
<div class="mui-content">
	<ul class="mui-table-view">
		<li class="mui-table-view-cell">
			<a class="mui-navigate-right">
				<span class="mui-icon icon iconfont tom-icon">&#xe633;</span>
				<span> 我的明细</span>
			</a>
		</li>
		<li class="mui-table-view-cell">
			<a class="mui-navigate-right">
				<span class="mui-icon icon iconfont tom-icon">&#xe633;</span>
				<span> 异常监控</span>
			</a>
		</li>
		<li class="mui-table-view-cell">
			<a class="mui-navigate-right">
				<span class="mui-icon icon iconfont tom-icon">&#xe633;</span>
				<span> 我的异常</span>
				<span class="my_yc">05</span>
			</a>
		</li>
		<li class="mui-table-view-cell">
			<a class="mui-navigate-right">
				<span class="mui-icon icon iconfont tom-icon">&#xe641;</span>
				<span> 我的申请</span>
			</a>
		</li>
		<li class="mui-table-view-cell">
			<a class="mui-navigate-right">
				<span class="mui-icon icon iconfont tom-icon">&#xe641;</span>
				<span> 我的审批</span>
			</a>
		</li>
		<li class="mui-table-view-cell">
			<a class="mui-navigate-right">
				<span class="mui-icon icon iconfont tom-icon">&#xe641;</span>
				<span> 我的排班</span>
			</a>
		</li>
		<li class="mui-table-view-cell">
			<a class="mui-navigate-right">
				<span class="mui-icon icon iconfont tom-icon">&#xe641;</span>
				<span> 请销假</span>
			</a>
		</li>
		<li class="mui-table-view-cell">
			<a class="mui-navigate-right">
				<span class="mui-icon icon iconfont tom-icon">&#xe641;</span>
				<span> 提交临时工作</span>
			</a>
		</li>
		<li class="mui-table-view-cell">
			<a class="mui-navigate-right">
				<span class="mui-icon icon iconfont tom-icon">&#xe641;</span>
				<span> 临时排班</span>
			</a>
		</li>
	</ul>
</div>
<script src="../../js/mui.min.js"></script>
<script>
	mui.init();
</script>
</body>
</html>
