	<body class="mui-fullscreen">
		<header class="mui-bar mui-bar-nav" style="background: #003B79;">
			<a id="back" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title" style="color: #FFFFFF; font-weight:bold;">新增话题</h1>
		</header>
		<div id="picture" class="mui-popover mui-popover-action mui-popover-bottom">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" id="gallery">
					<a href="#">相册</a>
				</li>
				<li class="mui-table-view-cell" id="take_photo">
					<a href="#">拍照</a>
				</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#picture"><b>取消</b></a>
				</li>
			</ul>
		</div>
		<div class="mui-content mui-fullscreen" id="mui-content">
			<p>标题</p>
			<div class="row mui-input-row">
				<input id="title" type="text" class="mui-input-clear title" placeholder="请输入标题" data-input-clear="20">
			</div>
			<p>内容</p>
			<div class="row mui-input-row">
				<textarea id="content" class="mui-input-clear content" placeholder="请输入内容"></textarea>
			</div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#picture" class="mui-navigate-right">
						选择附件
					</a>
				</li>
			</ul>
			<ul id="attachment-list" class="mui-table-view">
			</ul>
			<div class="mui-button-row" style="margin-top: 20px;margin-bottom: 20px;">
				<button id="submitAddTopic" type="button" class="mui-btn" style="background-color: #003b79;width: 90%;height: 46px;color: #FFF;">提交</button>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/common.js" charset="UTF-8"></script>
		<script src="../../js/utils.js"></script>
		<script src="../../js/mui.zoom.js"></script>
		<script src="../../js/mui.previewimage.js"></script>
		<script>
			var token;
			var policenum;
			var realname;
			var attachments = [];
			mui.init({
				gestureConfig: {
					tap: true, //默认为true
					doubletap: true, //默认为false
					longtap: true, //默认为false
					drag: true, //默认为true
					hold: true, //默认为false，不监听
					release: true //默认为false，不监听
				},
				swipeBack: false
			});
			mui.plusReady(function() {
				token = plus.storage.getItem('token');
				policenum = plus.storage.getItem('policenum');
				realname = plus.storage.getItem('realname');
				//图片选择
				document.getElementById('gallery').addEventListener('tap', function() {
					mui('.mui-popover-bottom').popover('toggle');
					// 从相册中选择图片
					console.log("从相册中选择多张图片:");
					plus.gallery.pick(function(e) {
						for(var i in e.files) {
							var curName = getFileName(e.files[i]);
							createUpload(e.files[i], curName);
//							console.log(e.files[i]);
							var li = document.createElement('li');
							li.className = "mui-table-view-cell mui-media";
							li.innerHTML += '<a class="attachment-list">' +
								'<img class="mui-media-object mui-pull-left" src="' + e.files[i] + '" data-preview-src="" data-preview-group="1"/>' +
								'<div class="mui-media-body"><p class="mui-pull-right" style="padding:0px;"><span class="deleteAttachment mui-icon iconfont datatom-icon-delete" data-key="' + 12 + '"></span></p>' +
								'</div></a>';
							document.getElementById('attachment-list').appendChild(li);
						}
					}, function(e) {
						console.log("取消选择图片");
					}, {
						filter: "image",
						multiple: true
					});

				});
				//拍照
				document.getElementById('take_photo').addEventListener('tap', function() {
					mui('.mui-popover-bottom').popover('toggle');
					var cmr = plus.camera.getCamera();
					var res = cmr.supportedImageResolutions[0];
					var fmt = cmr.supportedImageFormats[0];
					LL("Resolution: " + res + ", Format: " + fmt);
					cmr.captureImage(function(path) {
							LL(path);
							//var fname = item.name;
							var localPath = "file://" + plus.io.convertLocalFileSystemURL(path);
							var curName = getFileName(localPath);
							createUpload(localPath, curName);
							var li = document.createElement('li');
							li.className = "mui-table-view-cell mui-media";
							li.innerHTML += '<a class="attachment-list">' +
								'<img class="mui-media-object mui-pull-left" src="' + localPath + '" data-preview-src="" data-preview-group="1"/>' +
								'<div class="mui-media-body"><p class="mui-pull-right" style="padding:0px;"><span class="deleteAttachment mui-icon iconfont datatom-icon-delete" data-key="' + 12 + '"></span></p>' +
								'</div></a>';
							document.getElementById('attachment-list').appendChild(li);
						},
						function(error) {
							alert("Capture image failed: " + error.message);
						}, {
							resolution: res,
							format: fmt
						}
					);

				});
			});
			//上传附件
			function createUpload(path, filename) {
				var task = plus.uploader.createUpload("http://58.42.244.74:8088/apps/task/saveattachment", {
						method: "POST",
						blocksize: 204800,
						priority: 100
					},
					function(t, status) {
						// 上传完成
						if(status == 200) {
							mui.toast('上传成功'+t.responseText);
							plus.nativeUI.closeWaiting();
						} else {
							mui.toast('上传失败');
							plus.nativeUI.closeWaiting();
						}
					}
				);
				task.addFile(path, {
					key: "myfile"
				});
				task.addData("id", filename);
				//task.addEventListener( "statechanged", onStateChanged, false );
				task.start();
				plus.nativeUI.showWaiting('正在上传……');
			}
			//删除附件:暂时服务器的未删除  只删除了页面显示的
			mui("#attachment-list").on("tap", "span.deleteAttachment", function() {
				//
				this.parentNode.parentNode.parentNode.parentNode.remove();
				var key = this.getAttribute("data-key");
				var arr = [];
				mui.each(attachments, function(index, item) {
					if(item.id != key) {
						arr.push(item);
					}
				});
				attachments = arr;
			});
			//保存新增的民警园地
			document.getElementById("submitAddTopic").addEventListener("tap", function() {
				var title = document.getElementById("title").value;
				var content = document.getElementById("content").value;
				var imageurls = JSON.stringify(attachments);
				if("" == title || null == title) {
					mui.toast("标题不能为空!");
					return;
				}
				if("" == content || null == content) {
					mui.toast("内容不能为空!");
					return;
				}
				mui.ajax(basePath + '/osapi/police_topic.php', {
					data: {
						action: 'createTopic',
						topictitle: title,
						topiccontent: content,
						creator: policenum,
						realname: realname,
						imageurls: imageurls
					},
					beforeSend: function(request) {
						request.setRequestHeader("U-Auth-Token", token);
					},
					dataType: 'json', //服务器返回json格式数据
					type: 'POST', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；
					success: function(data) {
						if(data.code == "200") {
							window.location.reload();
							mui.toast("发布成功!");
						} else {
							mui.toast(data.msg);
						}
					},
					error: function(xhr, type, errorThrown) {
						mui.toast("网络异常");
					}
				});
			});
			mui.previewImage();
		</script>
